<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .fake-area {
            color: transparent;
        }

        .col-img {
            width: 100%;
        }

        .col-img .col {
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .nav-link:hover{
            background-color: #0ab;
            color: #fff !important;
            /* border-radius: 10px; */
            transition: 1s;
        }

        @media (min-width: 576px) {
            .col-img {
                width: 100%;
                padding: 20px !important;
            }

        }

        @media (min-width: 992px) {
            .col-img {
                width: 100%;
                padding: 50px !important;
            }

        }


        @media (min-width: 1200px) {

            .navbar{
                width: 20vw;
            }
            .col-img {
                width: 80vw;
                padding: 100px !important;
            }

            .img-avatar{
                width: 200px !important;
                height: 200px !important;
            }

        }

        @media (min-width: 1400px) {
            .col-img {
                width: 1000px;
            }
        }
    </style>
</head>

<body>



    <div class="container-fluid vw-100 vh-100 p-0 ">
        <div class="row w-100 h-100 m-0 flex-column flex-xl-row position-relative">

            <nav class="navbar navbar-expand-lg bg-body-tertiary align-items-xl-start pt-xl-5 bg-primary-subtle">
                <div class="container-fluid flex-xl-column px-md-4">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <img src="./img/avatar.jpg" alt="Bootstrap" width="90" height="90"
                        class="img-avatar border rounded-circle mb-xl-5">
                    <div class="fake-area d-lg-none">AAAAA</div>
                    <div class="collapse navbar-collapse flex-lg-row-reverse" id="navbarNav">
                        <ul class="navbar-nav  flex-xl-column text-center">
                            <li class="nav-item  mb-2">
                                <a class="nav-link border rounded-2 text-secondary fs-5" href="#">Home</a>
                            </li>
                            <li class="nav-item  mb-2">
                                <a class="nav-link border rounded-2 text-secondary fs-5" href="#">Features</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link border rounded-2 text-secondary fs-5" href="#">Pricing</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>


            <main class="col-img p-0 flex-grow-1">
                <div class="row w-100 h-100 m-0 flex-column flex-sm-row ">
                    <div class="col col-sm-12 mb-sm-2 col-xxl me-xxl-2 mb-xxl-0 p-0"
                        style="background-image: url(./img/img01.jpg)">
                    </div>
                    <div class="col col-sm me-sm-1 col-xxl p-0"
                        style="background-image: url(./img/img02.jpg)">
                    </div>
                    <div class="col col-sm ms-sm-1 col-xxl p-0"
                        style="background-image: url(./img/img03.jpg)">
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
