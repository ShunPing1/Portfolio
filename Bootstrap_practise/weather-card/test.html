    <style>
        .nav-item {

        .nav-link.active {
            font-weight: bold;
            background-color: #0cf !important;
        }

        .nav-link:hover {
            color: #fff !important;
            font-weight: bold;
            background-color: #333;
        }

        .tab-pane {
            background: linear-gradient(to top, #88f, #aaf, #0cf);
            padding-bottom: 30px;
        }

        .card-content {
            position: relative;
        }

        .locName{
            width: 100%;
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            display: none;
        }
        .locName:nth-child(3n+1){
           display: block;
        }

        @media (max-width: 990px) {
            .nav-link{
                border-radius: 5px !important;
            }
            .nav-item {
                width: 70px;
            }
            .locName{
                font-size: 40px;
            }
            .card-content-left,
            .pic{
                width: 100%;
            }
            .card-content-left *{
                text-align: center;
            }
            .pic{
                margin: 0 !important;
                justify-content: center;
            }
