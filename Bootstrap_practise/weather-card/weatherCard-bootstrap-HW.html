<!doctype html>
<html lang="en">

<head>
    <title>weather-card-bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .nav-item {
            width: 150px;
        }

        .card-content{
            margin-top: 100px;
        }


        .nav-link.active {
            font-weight: bold;
            background-color: #0cf !important;
        }

        .nav-link:hover {
            color: #fff !important;
            font-weight: bold;
            background-color: #333;
        }

        .tab-pane {
            background: linear-gradient(to top, #88f, #aaf, #0cf);
        }

        .card-content{
            position: relative;
        }

        .card-content::before{
            content: attr(data-locName);
            font-weight: bold;
            font-size: 50px;
            color: #fff;
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>

<body>
    <!-- bootstrap-tabs -->
    <nav class="container pt-3">
        <ul class="nav nav-tabs border-0 " id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active border-0 text-black fs-4 w-100" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab">全台</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link border-0 text-black fs-4 w-100" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#north-tab-pane" type="button" role="tab">北部</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link border-0 text-black fs-4 w-100" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#center-tab-pane" type="button" role="tab">中部</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link border-0 text-black fs-4 w-100" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#south-tab-pane" type="button" role="tab">南部</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link border-0 text-black fs-4 w-100" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#east-tab-pane" type="button" role="tab">東部</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link border-0 text-black fs-4 w-100" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#island-tab-pane" type="button" role="tab">離島</button>
            </li>
        </ul>
    </nav>
    <!-- weather card content -->
    <main class="container">

        <div class="tab-content " id="myTabContent">
            <div class="tab-pane fade show active mb-3 px-2 pt-3  border-0 rounded-bottom-4 fw-bold" id="home-tab-pane"
                role="tabpanel" tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">

                </div>
            </div>
            <div class="tab-pane fade  px-2 pt-3  border-0 rounded-bottom-4" id="north-tab-pane" role="tabpanel"
                tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">
                </div>
            </div>
            <div class="tab-pane fade  px-2 pt-3  border-0 rounded-bottom-4" id="center-tab-pane" role="tabpanel"
                tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">
                    
                </div>
            </div>
            <div class="tab-pane fade  px-2 pt-3  border-0 rounded-bottom-4" id="south-tab-pane" role="tabpanel"
                tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">
                </div>
            </div>
            <div class="tab-pane fade  px-2 pt-3  border-0 rounded-bottom-4" id="east-tab-pane" role="tabpanel"
                tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">
                </div>
            </div>
            <div class="tab-pane fade  px-2 pt-3  border-0 rounded-bottom-4" id="island-tab-pane" role="tabpanel"
                tabindex="0">
                <div class="card-all d-flex justify-content-around flex-wrap">
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <!-- JS-area -->
    <script>
        // 宣告變數
        const navs = document.querySelectorAll('.nav-item');
        const tabContents = document.querySelectorAll('.tab-pane');
        const cardResults = document.querySelectorAll('.card-all');
        const locContent = document.querySelectorAll('.tab-pane h1');
        console.log(locContent);
        // 宣告地區陣列
        const locArr = [
            [
                '基隆市', '臺北市', '新北市', '桃園市', '新竹縣', '新竹市', '宜蘭縣',
                '苗栗縣', '臺中市', '彰化縣', '南投縣', '雲林縣',
                '嘉義縣', '嘉義市', '臺南市', '高雄市', '屏東縣', '澎湖縣',
                '花蓮縣', '臺東縣',
                '金門縣', '連江縣',
            ],
            ['基隆市', '臺北市', '新北市', '桃園市', '新竹縣', '新竹市', '宜蘭縣'],
            ['苗栗縣', '臺中市', '彰化縣', '南投縣', '雲林縣'],
            ['嘉義縣', '嘉義市', '臺南市', '高雄市', '屏東縣', '澎湖縣'],
            ['花蓮縣', '臺東縣'],
            ['金門縣', '連江縣'],
        ];
        const allLocArr = locArr[0];
        // 宣告空陣列儲存API資料
        const newLocArr = {};

        fetch('https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWA-2497FEFB-378D-4EE8-B9BE-C99ACEB8E680')
            .then((res) => {
                return res.json();
            }).then((data) => {

                resetLocArr(data);
                // console.log('newArrTest', newLocArr);
                //tabs 事件監聽
                navs.forEach((nav, navIndex) => {
                    // 點擊頁籤石清空畫面
                    cardResults[navIndex].innerHTML = '';
                    // locContent[navIndex].innerHTML = '';
                    // 生成畫面
                    buildContent(navIndex);

                });

            });



        // fn 將api資料存進newLocArr
        function resetLocArr(meterial) {
            const locAll = meterial.records.location

            locAll.forEach((loc, locIndex) => {
                const locationName = loc.locationName;
                const weather = loc.weatherElement[0];
                const rain = loc.weatherElement[1];
                const minTemp = loc.weatherElement[2];
                const feel = loc.weatherElement[3];
                const maxTemp = loc.weatherElement[4];

                newLocArr[locationName] = {
                    locName: locationName,
                    weather: weather,
                    rain: rain,
                    minTemp: minTemp,
                    feel: feel,
                    maxTemp: maxTemp,
                };
            });
        };

        // fn 生成畫面
        function buildContent(index) {
            allLocArr.forEach((loc, locIndex) => {
                const locData = newLocArr;
                // 使用判斷式判斷頁籤所屬地區
                if (locArr[index].includes(loc)) {
                    // 生成內容
                    // locContent[index].innerHTML += `${loc}`;
                    for (let i = 0; i <= 2; i++) {
                        const dayArr = ['今晚明晨','明日白天','明日晚上'];
                        // 使用dataset改變CSS偽元素的content內容
                        cardResults[index].innerHTML += `
                        <div class="card-content d-flex gap-5 mb-5 px-5 py-3 border-5 border-bottom rounded-top-3 border-dark-subtle  bg-light" data-locName="${loc}">
                            <div class="card-content-left">
                                <h3 class="fw-bolder">${dayArr[i]}</h3>
                                <p class="temperature m-0">
                                    ${locData[loc].minTemp.time[i].parameter.parameterName}~
                                    ${locData[loc].maxTemp.time[i].parameter.parameterName}℃</p>
                                <p class="feel m-0">${locData[loc].feel.time[i].parameter.parameterName}</p>
                                <p class="rainy">
                                    <i class="fa-solid fa-umbrella"></i>
                                     : ${locData[loc].rain.time[i].parameter.parameterName}%
                                </p>                            
                            </div>
                            <div class="pic ms-2 d-flex align-content-center">
                                <img src="${changeImg(locData[loc].weather.time[i].parameter.parameterName, i)}" alt="${locData[loc].weather.time[i].parameter.parameterName}"  style="width: 100px; height: 100px;">
                            </div>
                        </div>`;
                    };

          

                };
            });
            // 宣告生成後的所有.card-content
            const cardContents = document.querySelectorAll('.card-content');
            cardContents.forEach((cardContent,resultIndex) => {
                console.log(cardContent.dataset.locname);
                // 判斷式判斷所有resultIndex % 3 == 1 的元素dataset設為空值達到隱藏CSS偽元素content內容
                if (resultIndex % 3 !== 1) {
                    cardContent.dataset.locname = ``;
                }
            })
        };
       



        // fn 換圖片
        function changeImg(string, index) {
            let change;
            let imgArr = [
                './img/01.svg',
                './img/02.svg',
                './img/05.svg',
                './img/09.svg',
                './img/10.svg',
                './img/12.svg',
                './img/01-night.svg',
                './img/02-night.svg',
                './img/03-night.svg',
                './img/13.svg',
            ];

            
            if (index == 1 && string.includes('晴天')) {
                change = imgArr[0];
            } else if (index == 1 && string.includes('晴') && string.includes('多雲')) {
                change = imgArr[1];
            } else if (string.includes('雨')) {
                change = imgArr[2];
            } else if (string.includes('陰天')) {
                change = imgArr[3];
            } else if (string.includes('陰') && string.includes('多雲')) {
                change = imgArr[4];
            } else if (index == 1 && string.includes('多雲')) {
                change = imgArr[5];
            } else if (index !== 1 && string.includes('晴天')) {
                change = imgArr[6];
            } else if (index !== 1 && string.includes('晴') && string.includes('多雲')){
                change = imgArr[7];
            } else if (index !== 1 && string.includes('多雲')){
                change = imgArr[8];
            } else{
                change = imgArr[9];
            };
            return change;
        };

    </script>





</body>

</html>
