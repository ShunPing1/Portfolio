<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float test02</title>
    <style>
        #box-A{
            width: 150px;
            height: 100px;
            background-color: #faa;
            text-align: center;
            line-height: 100px;
            float: right;

        }
        #box-B{
            width: 200px;
            height: 100px;
            background-color: #aaf;
            text-align: center;
            line-height: 100px;
            float: right;
            clear: right;
        }
        #box-C{
            width: 200px;
            height: 200px;
            background-color: #afa;
            text-align: center;
            line-height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="box-A">A</div>
    <div id="box-B">B</div>
    <div id="box-C">C</div>
    
</body>
</html>
