<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>floatHW02</title>
    <style>
        #all{
            width: 600px;
            height: 600px;
            background-color: #eee;
        }
        #top{
            width: 600px;
            height: 150px;
            background-color: #faa;
        }
        #middle{
            width: 600px;
            height: 300px;
            background-color: #fa0;
        }
        #middle #m-left{
            width: 200px;
            height: 300px;
            background-color: #ffa;
            float: left;
        }
        #middle #m-right01{
            width: 400px;
            height: 100px;
            background-color: #aaf;
            float: left;
        }
        #middle #m-right02{
            width: 400px;
            height: 100px;
            background-color: rgb(248, 189, 189);
            float: left;
        }
        #middle #m-right03{
            width: 400px;
            height: 100px;
            background-color: #080;
            float: left;
        }
        #bottom{
            width: 600px;
            height: 150px;
            background-color: rgb(104, 63, 9);
        }
    </style>
</head>
<body>
    <div id="all">
        <div id="top"></div>
        <div id="middle">
            <div id="m-left"></div>
            <div id="m-right01"></div>
            <div id="m-right02"></div>
            <div id="m-right03"></div>
        </div>
        <div id="bottom"></div>
    </div>
    
</body>
</html>
